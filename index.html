<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      body {
        background-color: rgb(247, 227, 203);
      }
    </style>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <p>
      Click the button to sort the array in ascending order or descending order.
    </p>

    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>

    <p id="result"></p>

    <p>Multiply every element in the array with 10:</p>
    <p id="product_value"></p>

    <script>
      var points = [40, 60, 75, 45, 100, 82, 26, 123];

      document.getElementById("result").innerHTML = points;

      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = points;
      }

      function descending() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = points;
      }

      var numbers = [20, 35, 70, 65, 80, 20];

      function myFunction(num) {
        return num * 10;
      }
      var newarray = numbers.map(myFunction);

      document.getElementById("product_value").innerHTML = newarray;
    </script>
  </body>
</html>
