<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JS Array Sort</h2>
    <p>
      Click the button to sort the array in ascending order or descending order.
    </p>

    <button onclick="ascending()">Ascending Order</button>
    <button onclick="descending()">Descending Order</button>

    <p id="result"></p>

    <script>
      var points = [40, 60, 75, 45, 100, 82, 26, 123];

      document.getElementById("result").innerHTML = points;

      function ascending() {
        points.sort(function (a, b) {
          return a - b;
        });
        document.getElementById("result").innerHTML = points;
      }

      function descending() {
        points.sort(function (a, b) {
          return b - a;
        });
        document.getElementById("result").innerHTML = points;
      }
    </script>
  </body>
</html>
